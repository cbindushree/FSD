<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }

    section {
      background-color: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input, button {
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
    }

    input[type="range"] {
      width: 100%;
    }

    .range-value {
      text-align: right;
      font-size: 0.9rem;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    #submittedData {
      margin-top: 30px;
      padding: 15px;
      background: #e8f5e9;
      border: 1px solid #a5d6a7;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <section>
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob">

      <label for="satisfaction">Satisfaction Level (1â€“10):</label>
      <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" value="5" oninput="document.getElementById('rangeValue').innerText = this.value">
      <div class="range-value">Level: <span id="rangeValue">5</span></div>

      <button type="submit">Submit</button>
    </form>

    <div id="submittedData"></div>
  </section>

  <script>
    const form = document.getElementById('contactForm');
    const dataDiv = document.getElementById('submittedData');

    // Load previous data on page load
    window.onload = function() {
      const saved = localStorage.getItem('formData');
      if (saved) {
        showData(JSON.parse(saved));
      }
    };

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form from refreshing the page

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        dob: document.getElementById('dob').value,
        satisfaction: document.getElementById('satisfaction').value
      };

      // Store in localStorage
      localStorage.setItem('formData', JSON.stringify(formData));

      // Show data below form
      showData(formData);

      // Optionally reset form
      // form.reset();
    });

    function showData(data) {
      dataDiv.innerHTML = `
        <h3>Submitted Data:</h3>
        <p><strong>Name:</strong> ${data.name}</p>
        <p><strong>Email:</strong> ${data.email}</p>
        <p><strong>Date of Birth:</strong> ${data.dob}</p>
        <p><strong>Satisfaction Level:</strong> ${data.satisfaction}</p>
      `;
    }
  </script>

</body>
</html>
